<div class="jumbotron" style="background-color: white;">
    <div class="row">
        <div class="col-xl-2">

        </div>
        <div class="col-xl-4 " >
            <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/169192/pexels-photo-169192.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </div>
        <div class="col-xl-4">

            <h1>Send Feedback</h1>
            <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>Name</label>
                    <input [class.is-invalid]="FirstName.invalid && FirstName.touched" formControlName="FirstName"
                        type="text" class="form-control">
                    <div *ngIf="FirstName.invalid && FirstName.touched">
                        <small *ngIf="FirstName.errors ?.required" class="text-danger">First name is required</small>
                    </div>
                </div>
                

                <div class="form-group">
                    <label>Email</label>
                    <input [class.is-invalid]="emails.invalid && emails.touched" formControlName="emails" type="text"
                        class="form-control">
                    <div *ngIf="emails.invalid && emails.touched">
                        <small *ngIf="emails.errors ?.required" class="text-danger">email is requied</small>
                        <small *ngIf="emails.errors ?.email" class="text-danger">email is invalid</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea [class.is-invalid]="message.invalid && message.touched" formControlName="message"
                        type="text" class="form-control"></textarea>
                    <div *ngIf="message.invalid && message.touched">
                        <small *ngIf="message.errors ?.required" class="text-danger">Message is required</small>
                        <small *ngIf="message.errors ?.minlength" class="text-danger">Message must be atleast 10
                            characters</small>
                        <small *ngIf="message.errors ?.maxlength" class="text-danger">Message cannot be greater than 150
                            characters</small>
                    </div>
                </div>

                <button [disabled]='!feedbackForm.valid' class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-xl-2">

        </div>
    </div>

</div>
